{% extends 'blog/Base.html' %}

{% block content %}

<div class="container mt-5">
  <div class="col-sm">
    <div class="jumbotron pt-5">
      <h1 class="display-4 mb-4">List Of Posts</h1>
      <a class = "btn btn-outline-primary btn-block mb-3 col-md-3" href = "{% url 'add-post' %}">Add A Post</a>

      <table class="table table-hover mt-5 display-6" id = "myTable">
        <thead class = "thead-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Post Title</th>
              <th scope="col">Status</th>
              <th scope="col">Category</th>
              <th scope="col">Created At</th>
              <th scope="col">Actions</th>

            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>
              <td>{{post.id}}</td>
              <td>{{post.title}}</td>
              <td>{{post.status}}</td>
              <td>{{post.category}}</td>
              <td>{{post.created_at}}</td>
              <td>
                <a href='/update-post/{{post.id}}/' class="btn text-secondary px-0">
                  <i class="fa fa-edit fa-lg" style="color:#147efb"></i>
                </a>
                <a href="/ConfirmDelete.html/" class="btn text-secondary ml-2">
                  <i class="fa fa-trash fa-lg" style="color:#fb1433"></i>
                </a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
  </div>
</div>
{% endblock %}
